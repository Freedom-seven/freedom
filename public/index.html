<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="I'm a passionate Software Engineer with a love for creating elegant and efficient solutions to complex problems. Explore my portfolio to see a collection of projects showcasing my skills in Frontend, Mobile App, and FullStack development. Let's connect and collaborate on innovative projects!"
    />

    <!-- Open Graph Tags -->
    <meta
      property="og:title"
      content="Freedom - Your Gateway to Creativity in Tech"
    />
    <meta
      property="og:description"
      content="Dive into the world of Freedom, where software engineering meets passion and innovation. Specializing in FullStack, Frontend, and Mobile Development, I am crafting the future, one line of code at a time."
    />
    <meta property="og:image" content="%PUBLIC_URL%/avatar.png" />
    <meta property="og:url" content="https://freedomintech.netlify.app/" />
    <meta property="og:type" content="website" />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Freedom</title>

    <!-- simple line icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.5.5/css/simple-line-icons.min.css"
    />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/ad095ed4ee.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
